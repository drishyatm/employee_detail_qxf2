<!DOCTYPE html>
<html lang="en">

<head>
    <title> Employee Details </title>
</head>

<body>

    <!-- Its the form where a employee can submit name  email and department-->

    <form class="form-inline" action="" method="POST">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter Name" name="name">
        <br>
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter Email Id" name="email">
        <br>
        <label>Department</label>
        <input type="department" id="department" placeholder="Enter Department" name="department">
        <br>
        <button type="submit">Submit</button>
    </form>


    <!-- The table where all the data from the DB will be appeared -->

    <table class="data" border="1" style="width: 100%; margin-top: 20px; text-align: center;">
        <tr>
            <th colspan="3">Employee data</th>
        </tr>
        <tr>
            <td>Sr.No.</td>
            <td>Name</td>
            <td>Email</td>
            <td>Department</td>
        </tr>

        <!-- The user_data is a variable containing all the user data from the DB. -->

        {% for employee in user_data %}
        <tr>
            <td>{{employee._id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.department}}</td>
        </tr>
        {% endfor %}

    </table>
</body>
